<body>
    <div id="title">
        Amanda Jen Photography
    </div>
    <div class="nav">
        <ul>
            <li><a class="active" href="index.html">Home</a></li>
            <li><a href="blog.html">Blog</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="about.html">About</a></li>
            <li style="float:right"><img src="\logo.png" alt="logo" id="logo"></li>
          </ul>
    </div>
    <div id="frontPageImage">
       <img src="\homepage.jpg" alt="Iceland_photo">
    </div>
    <h5>"An inspirational quoate you'll never forget" -AJ Wallace</h5>
    <div class="row">
       
        <div class="column">
          <img src="bird.jpg" onclick="myFunction(this);">
        </div>
        <div class="column">
          <img src="boats.jpg" onclick="myFunction(this);">
        </div>
        <div class="column">
          <img src="house.jpg" onclick="myFunction(this);">
        </div>
      </div>
      <div class="container">
        <!-- Close the image -->
        <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>
      
        <!-- Expanded image -->
        <img id="expandedImg" style="width:100%">
      
        <!-- Image text -->
        <div id="imgtext"></div>
      </div>
    <div class="footer">
        <p>AJ and Co. All rights reserved</p>
    </div>
    <script src="script.js"></script>
